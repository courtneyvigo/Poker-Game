

<!--Main Container that holds everything in an absolute position to hold everything in place in the UI-->

<!--Just be sure to keep the css that defines the styling for the "main-container"-->
<div id="main-container">

		<!--backgroundImage: all other gameplay elements are children of this div.-->
		<div id="game-container" class="container">
			<div class="gamebg"></div>
				<div id="playerHighlight-bottom" class="playerhighlight"></div>
			<div id="tablecards">
				<div id="firstcard" class="sprite tablecard1"></div>
				<div id="secondcard" class="sprite tablecard2"></div>
				<div id="thirdcard" class="sprite tablecard3"></div>
				<div id="fourthcard" class="sprite tablecard4"></div>
				<div id="fifthcard" class="sprite tablecard5"></div>
			</div>



			<div id="pot">$500</div>

			<div id="player1">
				<div id="player1bet">$100</div>

			<div id="player2">

			<div class="bgcover">

			<div id="playercards-shadow" class="sprite playercardshadow"></div>
			

			<div id="checkcircle" class="sprite checkcircle">

				<div id="chipsfallinganim">

					<div id="chipsstack3" class="sprite chipsStack_iPhone"></div>
					<div id="chipsanimcover3" class="sprite chipsStackCover3_iPhone"></div>

					<div id="fallingchips3" class="sprite chipsIndividual_iPhone"></div>
				</div>

				<div id="endvalue-animation">

				<div id="player3chipstobet" class="player3chipstobet">$200</div>
			</div>

			<div id="playerstatus">You have a High Card</div>
			<div id="meter" class="sprite meterBott">
				<div id="meter-color" class="sprite meterMid"></div>
				<div id="meter-cover" class="sprite meterTop"></div>
			</div>
			<div id="tutorial">
				<div id="tutfade"></div>
				<div id="tutchar" class="sprite tutcharacter"></div>
				<div id="speechbubble" class="sprite speechbubble">

				</div>
				<div id="tuthand" class="sprite tuthand tuthandanim1"></div>
				<div id="tut-arrow-up" class="sprite tutarrow tutarrowanimup1"></div>
				<div id="tut-arrow-down" class="sprite tutarrow tutarrowdownanimation1"></div>
			</div>
			
			<div id="increase-decrease-bet"></div>
			
		</div>

		<!-- OUTRO SPECIFIC HTML -->
		<!--backgroundImage: all other outro elements are children of this div.-->
		<div id="outro-container" class="container">

			<!--Put all background animation (all animation that exists behind the buttons but in front of the background... ex: snow, rain, or bubbles) inside this empty div-->
			<div id="animation-container">
				<div id="dots"></div>
			</div>

			<!--ThanksForPlaying: we will assign a class and Id to be able to change it between screens-->
			<div id="bottom-button">
			</div>

			<!--DLbutton: margin: auto; allows the button to be centered automatically!-->

			</div>

			<!--Logo: this is an empty div. Just add a background-image:url('');-->

			</div>

			<!--AppIcon-->
			<div id="appicon">
			</div>

			<!--mNectar Branding-->
			<div id="mnectarbranding">

</div>
